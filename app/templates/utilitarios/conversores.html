
{% extends "base.html" %}

{% block titulo %}Conversores de Unidades - MetaFlotPy{% endblock %}

{% block contenido %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2"><i class="bi bi-arrows-expand"></i> Conversores de Unidades</h1>
</div>

<div class="row">
    <div class="col-md-6 mb-4">
        <div class="card">
            <div class="card-header">
                <h5>Conversor de Masa</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="masa_input" class="form-label">Valor</label>
                    <input type="number" class="form-control" id="masa_input" step="0.01">
                </div>
                <div class="mb-3">
                    <label for="masa_from" class="form-label">De</label>
                    <select class="form-select" id="masa_from">
                        <option value="kg">Kilogramos (kg)</option>
                        <option value="g">Gramos (g)</option>
                        <option value="t">Toneladas (t)</option>
                        <option value="lb">Libras (lb)</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="masa_to" class="form-label">A</label>
                    <select class="form-select" id="masa_to">
                        <option value="kg">Kilogramos (kg)</option>
                        <option value="g">Gramos (g)</option>
                        <option value="t">Toneladas (t)</option>
                        <option value="lb">Libras (lb)</option>
                    </select>
                </div>
                <button type="button" class="btn btn-primary" onclick="convertirMasa()">Convertir</button>
                <div class="mt-3">
                    <strong>Resultado: <span id="masa_resultado">-</span></strong>
                </div>
            </div>
        </div>
    </div>
    
    <div class="col-md-6 mb-4">
        <div class="card">
            <div class="card-header">
                <h5>Conversor de Longitud</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="longitud_input" class="form-label">Valor</label>
                    <input type="number" class="form-control" id="longitud_input" step="0.01">
                </div>
                <div class="mb-3">
                    <label for="longitud_from" class="form-label">De</label>
                    <select class="form-select" id="longitud_from">
                        <option value="m">Metros (m)</option>
                        <option value="cm">Centímetros (cm)</option>
                        <option value="mm">Milímetros (mm)</option>
                        <option value="μm">Micrómetros (μm)</option>
                        <option value="ft">Pies (ft)</option>
                        <option value="in">Pulgadas (in)</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="longitud_to" class="form-label">A</label>
                    <select class="form-select" id="longitud_to">
                        <option value="m">Metros (m)</option>
                        <option value="cm">Centímetros (cm)</option>
                        <option value="mm">Milímetros (mm)</option>
                        <option value="μm">Micrómetros (μm)</option>
                        <option value="ft">Pies (ft)</option>
                        <option value="in">Pulgadas (in)</option>
                    </select>
                </div>
                <button type="button" class="btn btn-primary" onclick="convertirLongitud()">Convertir</button>
                <div class="mt-3">
                    <strong>Resultado: <span id="longitud_resultado">-</span></strong>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function convertirMasa() {
    const valor = parseFloat(document.getElementById('masa_input').value);
    const desde = document.getElementById('masa_from').value;
    const hacia = document.getElementById('masa_to').value;
    
    if (isNaN(valor)) {
        document.getElementById('masa_resultado').textContent = 'Ingrese un valor válido';
        return;
    }
    
    const factores = {
        'kg': 1,
        'g': 0.001,
        't': 1000,
        'lb': 0.453592
    };
    
    const valorEnKg = valor * factores[desde];
    const resultado = valorEnKg / factores[hacia];
    
    document.getElementById('masa_resultado').textContent = `${resultado.toFixed(6)} ${hacia}`;
}

function convertirLongitud() {
    const valor = parseFloat(document.getElementById('longitud_input').value);
    const desde = document.getElementById('longitud_from').value;
    const hacia = document.getElementById('longitud_to').value;
    
    if (isNaN(valor)) {
        document.getElementById('longitud_resultado').textContent = 'Ingrese un valor válido';
        return;
    }
    
    const factores = {
        'm': 1,
        'cm': 0.01,
        'mm': 0.001,
        'μm': 0.000001,
        'ft': 0.3048,
        'in': 0.0254
    };
    
    const valorEnM = valor * factores[desde];
    const resultado = valorEnM / factores[hacia];
    
    document.getElementById('longitud_resultado').textContent = `${resultado.toFixed(6)} ${hacia}`;
}
</script>
{% endblock %}
